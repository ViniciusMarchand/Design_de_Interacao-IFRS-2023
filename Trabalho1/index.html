<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <!-- defer = carregar o script depois do html -->
</head>
<body>
    <div class="container pagina">
        <h1 class="titulo-pagina">CAMPEONATO!</h1>
        <h2>Escolha os times:</h2>
        <form  onsubmit="validador()" id="form">
            <h4>Digite apenas letras</h3>
            <div class="escolha-time-block container">
                    <div class="label-input-block" id="label1">
                        <label for="time1">Time 1</label>
                        <input type="text" name="time1" id="time1" pattern="[a-zA-Z\s]+">
                        <label for="time1cor">Escolha uma cor</label>
                        <input type="text" name="time1cor" id="time1cor">

                    </div>
                    <div class="label-input-block" id="label2">
                        <label for="time2">Time 2</label>
                        <input type="text" name="time2" id="time2" pattern="[a-zA-Z\s]+" >
                        <label for="time2cor">Escolha uma cor</label>
                        <input type="text" name="time2cor" id="time2cor">
                    </div>
                    <div class="label-input-block" id="label3">
                        <label for="time3">Time 3</label>
                        <input type="text" name="time3" id="time3" pattern="[a-zA-Z\s]+">
                        <label for="time3cor">Escolha uma cor</label>
                        <input type="text" name="time3cor" id="time3cor">
                    </div>
                    <div class="label-input-block" id="label4">
                        <label for="time4">Time 4</label>
                        <input type="text" name="time4" id="time4" pattern="[a-zA-Z\s]+">
                        <label for="time4cor">Escolha uma cor</label>
                        <input type="text" name="time4cor" id="time4cor">
                    </div>
            </div>
            <input type="submit" value="CONFIRMAR" class="botao-confirmar" id="botao-confirmar">
        </form>
        <div class="container area-jogo" id="area-jogo">
            <h1>PREPARANDO JOGO...</h1>
        </div>
    </div>
</body>
</html>
