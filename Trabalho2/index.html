<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="script/index.js" defer></script>

</head>
<body>
    <div class="container" id="pagina">
        <h1>Campeonanto de Xadrez!</h1>
        <div class="escolha-num-participantes-block centralizar-conteudo">
            <h2>Escolha a quantidade de participantes</h2>
            <input type="number" name="num-jogadores" id="num-jogadores" value="3" onchange="gerarSelecaoNomes()">
            <form action="" class="centralizar-conteudo" id="formulario-nome-jogadores">
                <div class="jogadores-nomes" id="jogadores-nomes">
                    <div class="label-nome">
                        <label for="jogador1">Nome do Jogador 1</label>
                        <input type="text" name="jogador1" id="jogador1" required>
                    </div>
                    <div class="label-nome">
                        <label for="jogador2">Nome do Jogador 2</label>
                        <input type="text" name="jogador2" id="jogador2" required>
                    </div>
                    <div class="label-nome">
                        <label for="jogador3">Nome do Jogador 3</label>
                        <input type="text" name="jogador3" id="jogador3" required>
                    </div>
                </div>
                <input type="submit" value="Confirmar Jogadores" class="botao" id="botao-confirmar-jogadores">
            </form>
        </div>
    </div>
    <div class="container" id="boteos-aux">

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Pontuação:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="mostrar-pontos">
                    
                </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
